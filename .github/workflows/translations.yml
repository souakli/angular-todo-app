name: Automated Translations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-translations:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps
          npm install -g @angular/cli
          echo "Dependencies installed successfully"
          
      - name: Extract messages
        run: |
          echo "Extracting i18n messages..."
          ng extract-i18n --output-path src/locale
          echo "Messages extracted successfully"
          dir src\locale
          
      - name: Upload translations
        env:
          LOKALISE_TOKEN: ${{ secrets.LOKALISE_TOKEN }}
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}
        run: |
          echo "Uploading translations to Lokalise..."
          node upload-translations.js
          echo "Translations uploaded successfully"
          
      - name: Download translations
        env:
          LOKALISE_TOKEN: ${{ secrets.LOKALISE_TOKEN }}
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}
        run: |
          echo "Downloading translations from Lokalise..."
          node download-translations.js
          echo "Translations downloaded successfully"
          dir src\locale
          
      - name: Commit changes
        run: |
          echo "Configuring Git..."
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          echo "Committing changes..."
          git add src/locale/*
          git diff --staged --quiet || (git commit -m "chore: update translations" && git push origin main)
          echo "Changes committed and pushed successfully"
