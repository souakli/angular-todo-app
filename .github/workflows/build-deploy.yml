name: Build and Deploy Multilingual App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BUILD_PATH: ./dist/angular-todo-app/browser

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ github.token }}

  build:
    needs: cancel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Extract i18n messages
        run: npx ng extract-i18n --output-path src/locale --format=xlf

      - name: Upload translations
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          LOKALISE_API_KEY: ${{ secrets.LOKALISE_API_KEY }}
        run: node upload-translations.mjs

      - name: Download translations
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          LOKALISE_API_KEY: ${{ secrets.LOKALISE_API_KEY }}
        run: node download-translations.mjs

      - name: Commit updated translations
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/locale/*.xlf
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update translations" && git push)

      - name: Build multilingual app
        run: |
          npm run build:prod -- --base-href=/angular-todo-app/

      - name: Verify build output
        run: |
          ls -la dist/angular-todo-app/browser/
          echo "Checking language directories..."
          for lang in fr en ar; do
            if [ -d "dist/angular-todo-app/browser/$lang" ]; then
              echo "$lang directory exists"
              ls -la "dist/angular-todo-app/browser/$lang"
            else
              echo "ERROR: $lang directory is missing!"
            fi
          done

      - name: Create 404 pages
        run: |
          cd dist/angular-todo-app/browser
          for lang in en fr ar; do
            if [ -d "$lang" ]; then
              cp $lang/index.html $lang/404.html
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
